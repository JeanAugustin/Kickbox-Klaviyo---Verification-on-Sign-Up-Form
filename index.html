<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kickbox - Signup Form Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div style="text-align:center; padding-top: 10%;" class="row">
      <h1 style="text-align:center">Kickbox - Signup Form Verification</h1>
        <form action="/submit" method="post" id="signUpForm">
          <p id="error-display" style="color:red"></p>
          <input type="text" placeholder="First Name" id="firstName" name="firstName" value=""><br><br>
          <input type="text" placeholder="Last Name" id="lastName" name="lastName" value=""><br><br>
          <input type="text" placeholder="Email" id="email" name="email" value="" required><br><br>
          <input id="submitButton" type="submit" value="submit">
        </form>
    </div>
    <script src="script.js"></script>
  </body>

</html>
